syntax = "proto2";

package apollo.drivers.leddartech;

import "modules/drivers/lidar/leddartech/proto/leddartech.proto";

message Config {
    optional string ip = 1 [default = "192.168.0.2"];
    optional uint32 port = 2 [default = 48630];
    optional string device_name = 3;
    optional string firware_version = 4;
    optional string hw_part_number = 5;
    optional string sw_part_number = 6;
    optional string serial_number = 7;
    optional string mac_address = 8;
    optional uint32 sensor_state = 9;
    optional uint32 data_port = 10;
} 